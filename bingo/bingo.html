<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="bingo.css">

    <title>Create your own bingo cards!</title>
</head>

<body>
    <div>
        <input type="button" id="create-cards" value="Create Bingo Card", onclick="createBingo()">
    </div>
    <div>
        <label for="bingo-title">Bingo Title</label>
        <input type="text" id="bingo-title" name="bingo-title">
    </div>
    <div>
        <label for="num-cards">Number of Bingo Cards</label>
        <input type="number" id="num-cards" name="num-cards">
    </div>
    <div>
        <input type="button" id="create-games" value="Create Bingo Games", onclick="createGame()">
    </div>
    <div>
        <label for="num-games">Number of Bingo Games</label>
        <input type="number" id="num-games" name="num-games">
    </div>
    <div id="drop-box" class="drop-box">Drop image files here for Bingo Tiles</div>
    <div style="width:100px; height: 100px">Preview Bingo Tiles</div>
    <div id="preview"></div>

</body>
<footer>
    <script src="bingo.js"></script>
</footer>
</html>
